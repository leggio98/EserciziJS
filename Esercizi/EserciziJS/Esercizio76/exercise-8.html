<html>
  <body>
    <div id="container">
      <h2>Hero's List</h2>
      <ul class="hero-list">
        <li class="hero-list-item">Batman</li>
        <li class="hero-list-item">Superman</li>
        <li class="hero-list-item">Spiderman</li>
        <li class="hero-list-item">Hulk</li>
        <li class="hero-list-item">Wolverine</li>
      </ul>
    </div>
  </body>
</html>

<script>
  let list = document.querySelector('.hero-list');
  list.addEventListener('mouseover', (event) => {
    event.target.style.backgroundColor = `red`;
    event.target.style.color = 'blue';
  });
  
  list.addEventListener('mouseout', (event) => {
    event.target.style.backgroundColor = `transparent`;
    event.target.style.color = 'green';
  });

  //Ho messo colori a caso cos√¨ per divertirmi e provare cose!

</script>
