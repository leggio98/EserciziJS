<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>

  const container = document.getElementById('container');

  const httpRequest = async () => {
    const request = await fetch("https://jsonplaceholder.typicode.com/todos/4");
    const jsonRequest = await request.json();
    let h2 = document.createElement('h2');
    h2.innerHTML = jsonRequest.title;
    let button = document.createElement('button');
    button.setAttribute("type", "checkbox");
    button.setAttribute("checked", jsonRequest.completed);
    container.append(h2);
    container.append(button);
  }

  httpRequest();
</script>
