<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
const fetchButton = document.getElementById('fetch-post');
const saveButton = document.getElementById('save-post');
console.log(saveButton);
console.log(fetchButton);


async function myFetch() {
  const fetchJson = await fetch('https://jsonplaceholder.typicode.com/posts/1');
  const post = await fetchJson.json();
  return post;
}

 function mySave() {
  localStorage.setItem("post", JSON.stringify(myFetch()));
}

fetchButton.addEventListener("click", myFetch);
saveButton.addEventListener("click", mySave);
</script>
