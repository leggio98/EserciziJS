<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const inputs = document.querySelectorAll('.form-input');
  const labels = document.querySelectorAll('label');
  const form = document.querySelector('form');

  class Person {
    constructor(firstName, lastName, age) {
      this.firstName = firstName;
      this.lastName = lastName;
      this.age = age;
    }
  }

let person = JSON.stringify(
  new Person(inputs[0].value, inputs[1].value, inputs[2].value)
);

form.setAttribute('data-person', person);
console.log(form);
</script>
